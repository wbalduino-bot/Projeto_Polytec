version: '3.9'

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - ml

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: oraculo
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  ml:
    build: ./ml
    container_name: ml
    command: tail -f /dev/null   # mant√©m o container ativo
    volumes:
      - ./ml:/app

volumes:
  db_data:
